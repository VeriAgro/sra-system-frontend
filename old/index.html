
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animal Information System</h1>

        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="animal.html">Register Animal</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="event.html">Events</a></li>
            </ul>
        </nav>

        <div class="search-section">
            <input type="text" id="animalId" placeholder="Enter Animal ID">
            <button onclick="searchAnimal(document.getElementById('animalId').value)">Search</button>
        </div>
        <div class="info-container">
            <div class="animal-info">
                <h2>Animal Details</h2>
                <div id="animalDetails">
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Description:</strong> <span id="description"></span></p>
                    <p><strong>Birth Date:</strong> <span id="birth"></span></p>
                    <p><strong>Sex:</strong> <span id="sex"></span></p>
                    <p><strong>Breed:</strong> <span id="breed"></span></p>
                    <p><strong>Color:</strong> <span id="color"></span></p>
                    <p><strong>Weight:</strong> <span id="weight"></span></p>
                    <p><strong>Height:</strong> <span id="height"></span></p>
                    <p><strong>Register Date:</strong> <span id="register_date"></span></p>
                </div>
            </div>

            <div class="events-info">
                <h2>Events History</h2>
                <div id="eventsList">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
